<h2>Waiting for Quiz to Start...</h2>

<div id="countdown"></div>
<form method="post" action="{% url 'logout' %} style="text-align:right;">
    {% csrf_token %}
    <button type="submit" style="padding:8px 15px; background:red; color:white; border:none; border-radius:5px;">Logout</button>
</form>

<script>
setInterval(function(){
    fetch("/waiting/")
    .then(response => {
        if(response.redirected){
            window.location.href = response.url;
        }
    });
}, 3000);
</script>
